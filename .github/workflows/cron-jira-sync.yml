name: Cron - Jira Sync

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

jobs:
  jira-sync:
    runs-on: ubuntu-latest
    steps:
      - name: Run Jira sync
        run: |
          curl --fail --silent --show-error \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            "https://iconcile-pulse.vercel.app/api/cron/jira-sync"
