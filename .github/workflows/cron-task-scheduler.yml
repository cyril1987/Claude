name: Cron - Task Scheduler

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

jobs:
  task-scheduler:
    runs-on: ubuntu-latest
    steps:
      - name: Run task scheduler
        run: |
          curl --fail --silent --show-error \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            "https://iconcile-pulse.vercel.app/api/cron/task-scheduler"
